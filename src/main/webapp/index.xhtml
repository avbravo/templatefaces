<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText value="#{indexController.name}" />
            <p:commandButton value="Add" actionListener="#{indexController.add}" ajax="dt_names"/>

            <p:dataTable id="dt_names" value="#{indexController.list}" var="e">
                <p:column>
                    <h:outputText value="#{e}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Remove" actionListener="#{indexController.remove(e)}" update="dt_names"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
